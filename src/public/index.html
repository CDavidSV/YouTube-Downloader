<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>YouTube Downloader</title>
</head>
<body>
    <div class="box">
        <h1>Youtube Video Downloader</h1>
        <form id="search-form" method="get" action="/">
            <input id="link" type="text" name="" placeholder="Youtube link goes here...">
            <input id="submit-button" type="submit" name="" value="Download">
            <p id="error"></p>
        </form>
        <div id="loader-div">
            <div class="loader"></div>
        </div>
        <div id="video-result" class="video-container">
            <img class="thumbnail" src="" alt="">
            <a class="title" href="">Video Title</a>
            <p class="duration">00:00:00</p>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
